name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore
      run: dotnet restore TonSdk.NET.sln
    
    - name: Build
      run: dotnet build TonSdk.NET.sln --no-restore --configuration Release
    
    - name: Pack Core
      run: dotnet pack TonSdk.Core/src/TonSdk.Core.csproj --no-build --configuration Release --output ./artifacts
    
    - name: Pack Adnl
      run: dotnet pack TonSdk.Adnl/src/TonSdk.Adnl.csproj --no-build --configuration Release --output ./artifacts
    
    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

